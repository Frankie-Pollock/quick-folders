<!DOCTYPE html>
<html>
<head>
    <title>Address Folder Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>

<body class="bg-light">
<div class="container py-5">

  <h2 class="mb-4">Address → Folder ZIP Generator</h2>

  <div class="mb-3">
    <label class="form-label">Enter addresses (one per line):</label>
    <textarea id="addresses" class="form-control" rows="8"
      placeholder="e.g.
48 Beauly Court, Falkirk, FK1 2QP
40 Bridge Crescent, Denny, FK6 6DP"></textarea>
  </div>

  <div class="d-flex gap-2 align-items-end mb-4">
    <div>
      <label for="zipName" class="form-label">ZIP file name (optional):</label>
      <input id="zipName" class="form-control" placeholder="address-folders.zip">
    </div>
    <button class="btn btn-primary" onclick="generateZip()">Generate ZIP</button>
  </div>

  <div class="alert alert-secondary small">
    <strong>Rule:</strong> Only keep up to the <em>second comma</em>. Everything after is removed.
    <br>
    Example: <code>48 Beauly Court, Falkirk, FK1 2QP</code> → <code>48 BEAULY COURT, FALKIRK</code>
  </div>

</div>

<script src="jszip.min.js"></script>
<script src="script.js"></script>
</body>
</html>
